{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Mi Blog{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <article class="col-12 col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body">
                <header class="mb-4 text-center">
                    <h1 class="h3">Iniciar Sesión</h1>
                    <p class="text-muted">Accede a tu cuenta para continuar</p>
                </header>

                <form action="{% url 'usuarios:login' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="destino" value="{{ destino }}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Correo electrónico</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <footer class="mt-4 text-center">
                    <p class="mb-1">¿No tienes cuenta?
                        <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a>
                    </p>
                </footer>
            </div>
        </div>
    </article>
</section>
{% endblock %}
